<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schichtplan Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #0d6efd;
            background: #e9ecef;
        }

        .schedule-card {
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .schedule-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Schichtplan Manager</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Schichtplan hochladen</h5>
                        <div class="upload-area" id="dropZone">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <input type="file" id="fileInput" class="d-none" accept="image/*">
                                <div class="mb-3">
                                    <i class="bi bi-cloud-upload"></i>
                                    <p class="mb-0">Klicken Sie hier oder ziehen Sie eine Datei hierher</p>
                                </div>
                            </form>
                        </div>
                        <div class="progress mt-3 d-none" id="uploadProgress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Verarbeitungsstatus</h5>
                        <div id="processingStatus">
                            <p class="text-muted">Warten auf Datei-Upload...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Schichtpl√§ne</h5>
                        <div id="schedulesList" class="row">
                            <!-- Schedules will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const uploadProgress = document.getElementById('uploadProgress');
            const processingStatus = document.getElementById('processingStatus');
            const schedulesList = document.getElementById('schedulesList');

            // Handle drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('bg-light');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('bg-light');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('bg-light');
                const files = e.dataTransfer.files;
                if (files.length) {
                    handleFile(files[0]);
                }
            });

            // Handle click upload
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });

            function handleFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                uploadProgress.classList.remove('d-none');
                processingStatus.innerHTML = '<p class="text-info">Verarbeite Datei...</p>';

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        processingStatus.innerHTML = '<p class="text-success">Verarbeitung erfolgreich!</p>';
                        loadSchedules();
                    })
                    .catch(error => {
                        processingStatus.innerHTML = `<p class="text-danger">Fehler: ${error.message}</p>`;
                    })
                    .finally(() => {
                        uploadProgress.classList.add('d-none');
                    });
            }

            function loadSchedules() {
                fetch('/schedules')
                    .then(response => response.json())
                    .then(schedules => {
                        schedulesList.innerHTML = schedules.map(schedule => `
                            <div class="col-md-6 col-lg-4">
                                <div class="card schedule-card">
                                    <div class="card-body">
                                        <h6 class="card-subtitle mb-2 text-muted">
                                            ${new Date(schedule.date).toLocaleDateString()}
                                        </h6>
                                        <p class="card-text">
                                            <strong>Mitarbeiter:</strong> ${schedule.employee}<br>
                                            <strong>Schicht:</strong> ${schedule.shift_type}<br>
                                            <strong>Zeit:</strong> ${schedule.start_time} - ${schedule.end_time}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    })
                    .catch(error => {
                        console.error('Error loading schedules:', error);
                    });
            }

            // Load initial schedules
            loadSchedules();
        });
    </script>
</body>

</html>
